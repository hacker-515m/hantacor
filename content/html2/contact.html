    }

    }
    .btn-app:hover {
      transform: translateY(-3px);
      background: linear-gradient(135deg, #0077b3, #005a8f);
    }
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }

    .app-section { animation-delay: 0.9s; }
    /* تجاوب الشاشات */
